name: Runner Self-Check

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: [self-hosted, pi, prod]
    steps:
      - name: Print context
        run: |
          echo "Host: $(hostname)"
          echo "Kernel: $(uname -a)"
          echo "User: $(whoami)"
      - name: Docker info
        run: |
          docker version || true
          docker compose version || true
